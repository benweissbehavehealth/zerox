<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerox Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Zerox OCR Frontend</h1>
    </header>
    <main>
        <section id="upload-section">
            <h2>Upload a File</h2>
            <form id="upload-form">
                <input type="file" id="file-input" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg" required>
                <button type="submit">Upload</button>
            </form>
        </section>
        <section id="results-section">
            <h2>Results</h2>
            <div id="results"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
